    <!-- 引入动态判断的脚本 -->
    <script type="text/javascript">
        // 动态判断rem的大小 desw=640 设计稿的尺寸
        // 一套设计稿 适配所有的机型 
        function refreshRem() {
            var desW = 640,
                winW = document.documentElement.clientWidth,
                ratio = winW / desW;
            document.documentElement.style.fontSize = ratio * 100 + 'px';
        }
        refreshRem();
        window.addEventListener('resize', refreshRem);
    </script>
